<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title">{title}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{dungeon}</h6>
        <p class="card-text mt-1 mb-1"><b>Rescue Number:</b> {code}</p>
        <p class="card-text mt-1 mb-1"><b>Client:</b> {team} (<i>{game}</i>)</p>
        <blockquote class="card-text mt-1 text-muted">"{message}"</blockquote>
    </div>
</div>
